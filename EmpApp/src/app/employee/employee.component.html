<div class="container">
        <h1>Details of {{employees.name}}</h1>
        <table class="table">
                <tr>
                        <td>Employee Code</td>
                        <td>{{employees.code}}</td>
                      
                       <td><button class="btn btn-primary" (click)="subbcode(employees.code)">Update</button></td>
        
                        <td><input [(ngModel)]="CODE"/></td>

                 </tr>
                 

                 

                <tr>
                        <td>Name</td>
                        <td>{{employees.name}}</td>
                        <td><button class="btn btn-primary" (click)="subname(employees.name)">Update</button></td>
                        <td> <input [(ngModel)]="NAME"/></td>

                      
                </tr>

                <tr>
                        <td>Gender</td>
                        <td>{{employees.gender}}</td>
                        
                        <td><button class="btn btn-primary" (click)="subbgender(employees.gender)">Update</button></td>
                       
                        <td><input [(ngModel)]="GENDER"/></td>
                </tr>

                <tr>
                        <td>Annual Salary</td>
                        <td>{{employees.annualSalary}}</td>
                      
                        <td><button class="btn btn-primary" (click)="subsalary(employees.annualSalary)">Update</button></td>
                       
                <td><input [(ngModel)]="SALARY"/></td>
                </tr>

                <tr>
                        <td>Date Of Birth</td>
                        <td>{{employees.dateOfBirth}}</td>
                        
                <td> <button class="btn btn-primary" (click)="subdob(employees.dateOfBirth)">Update</button></td>
                        
        <td>  <input [(ngModel)]="DOB"/></td>

                </tr>
        </table>
        <button type="submit" class="btn btn-danger" (click)='navigate()'>Go Back to Employee List</button>
</div>
